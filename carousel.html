<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstreap - Carousel</title>
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div id="carousel-exemplo" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div data-bs-interval="3000" class="carousel-item active">
                    <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2015/12/01/20/28/road-1072823_1280.jpg">
                    <div class="carousel-caption">
                        <h2>Foto de uma floresta</h2>
                    </div>
                </div>
                 <div data-bs-interval="3000" class="carousel-item">
                    <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2017/02/08/17/24/fantasy-2049567_1280.jpg">
                    <div class="carousel-caption">
                        <h2>Foto de borboletas</h2>
                    </div>
                </div>
                 <div data-bs-interval="3000" class="carousel-item">
                    <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg">
                    <div class="carousel-caption">
                        <h2>Foto por do sol</h2>
                    </div>
                </div>
            </div>
            <button data-bs-target="#carousel-exemplo" data-bs-slide="prev" class="carousel-control-prev" type="button">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button data-bs-target="#carousel-exemplo" data-bs-slide="next" class="carousel-control-next" type="button">
                <span class="carousel-control-next-icon"></span>
            </button>
            <div class="carousel-indicators">
                <buton type="button" data-bs-target="#carousel-exemplo" class="active" data-bs-slide-to="0"></buton>
                <buton type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="1"></buton>
                <buton type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="2"></buton>
            </div>
        </div>
    </div>
    <script src="./lib/bootstrap.bundle.min.js"></script>
</body>
</html>
